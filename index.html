<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Connect</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="header">
        <a href="/" class="logo">  
            <ion-icon name="cafe"></ion-icon> Coffee
        </a>
        <nav class="nav">
            <a href="/" class="nav-link">Home</a>
            <a href="/" class="nav-link">About</a>
            <a href="/" class="nav-link">Menu</a>
            <a href="/" class="nav-link">Reviews</a>
            <a href="/" class="nav-link">Contact</a>
        </nav>
    </header>

    <!-- Home content starts  -->
    <section class="home">
        <div class="content" style="margin-top: -40px;">
            <h2 style="margin-top: -100px;">Coffee Connect</h2>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>

            <a href="/" style="margin-left: 160px; margin-top: -100px;">Order Now</a>
        </div>


        <!-- Login page starts  -->
     <div class="wrapper_login">
        <h2>Member Login</h2>

        <!-- Login form  -->
        <form action="#">

            <!-- Email input  -->
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                <input type="email" name="" id="" required>
                <label for="">Enter your email</label>
            </div>

            <!-- Password input  -->
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="" id="" required>
                <label for="">Enter your password</label>
            </div>

            <!-- Remember checkbox  -->
             <div class="remember-forgot">
                <label for="">
                    <input type="checkbox" name="" id="">Remember Me
                </label>
                <a href="#">Forgot Password</a>
             </div>

             <button type="submit" class="btn">Login</button>

             <div class="register-link">
                <p>Not a memeber? <a href="#">Sign up now</a></p>
             </div>
        </form>
     </div>
     <!-- End of login page  -->
    </section>
    <!-- End of home content -->



    <!-- ionicons links  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
